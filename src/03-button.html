<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<h2>button class</h2>
<button class="button">Button</button>
<button class="button is-small">Button</button>
<a class="button is-dark">Button2</a>
<input type="submit" class="button is-primary" value="submit"/>
<input type="reset" class="button is-danger" value="reset"/>


<h2>color</h2>
<button class="button is-white">is-white</button>
<button class="button is-light">is-light</button>
<button class="button is-dark">is-dark</button>
<button class="button is-black">is-black</button>
<button class="button is-text">is-text</button>
<button class="button is-ghost">is-ghost</button>

<h2>keyword color</h2>
<div class="buttons">
    <button class="button is-primary">Primary</button>
    <button class="button is-link">Link</button>
</div>
<div class="buttons">
    <button class="button is-info">Info</button>
    <button class="button is-success">Success</button>
    <button class="button is-warning">Warning</button>
    <button class="button is-danger">Danger</button>
</div>

<h2>Light Version</h2>
<div class="buttons">
    <button class="button is-info is-light">Info</button>
    <button class="button is-success is-light">Success</button>
    <button class="button is-warning is-light">Warning</button>
    <button class="button is-danger is-light">Danger</button>
</div>

<h2>Size</h2>
<button class="buttons">
    <button class="button is-small">is-small</button>
    <button class="button">default</button>
    <button class="button is-normal">is-normal</button>
    <button class="button is-medium">is-medium</button>
    <button class="button is-large">is-large</button>
</button>

<div class="buttons are-medium">
    <button class="button">All</button>
    <button class="button">Medium</button>
    <button class="button">Size</button>
    <button class="button">Button</button>
</div>

<div class="buttons are-small">
    <button class="button">Small</button>
    <button class="button">Small</button>
    <button class="button is-medium">Medium</button>
    <button class="button">Small</button>
</div>

<h2>Display</h2>
<button class="button is-small is-fullwidth">Small is-fullwidth</button>
<button class="button is-fullwidth">Normal is-fullwidth</button>
<button class="button is-medium is-fullwidth">Medium is-fullwidth</button>
<button class="button is-large is-fullwidth">Large is-fullwidth</button>

<h2>style</h2>
<button class="button is-outlined">is-outlined</button>
<button class="button is-outlined is-primary">is-primary</button>
<button class="button is-link is-inverted">is-inverted</button>
<button class="button is-success is-inverted is-outlined">outlined, inverted</button>
<button class="button is-rounded is-danger">rounded</button>
</body>

<h2>loading</h2>
<button class="button is-loading">Loading</button>
<button type="submit" class="button is-primary is-loading">Loading</button>
<button class="button" disabled>Disabled</button>
<button class="button is-danger" disabled>Disabled</button>

<h2>icon</h2>
<p class="buttons">
    <button class="button">
        <span class="icon is-small">
            <i class="fas fa-bold"></i>
        </span>
    </button>
    <button class="button">
        <span class="icon is-small">
            <i class="fas fa-italic"></i>
        </span>
    </button>
    <button class="button">
        <span class="icon is-small">
            <i class="fas fa-underline"></i>
        </span>
    </button>
</p>
<p class="buttons">
    <button class="button">
        <span class="icon">
            <i class="fab fa-github"></i>
        </span>
        <span>Github</span>
    </button>
    <button class="button">
        <span class="icon">
            <i class="fab fa-twitter"></i>
        </span>
        <span>Twitter</span>

    </button>
    <button class="button">
        <span class="icon">
            <i class="fas fa-check"></i>
        </span>
        <span>Check</span>

    </button>

</html>
