<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div class="box">I'm in a box</div>

<form action="" class="box">
    <div class="field">
        <label for="email" class="label">
            Eamil
        </label>
        <div class="control">
            <input type="email" id="email" class="input" placeholder="input email"/>
        </div>
    </div>
    <div class="field">
        <label for="password" class="label">Password</label>
        <div class="control">
            <input type="password" id="password" class="input" placeholder="********"/>
        </div>
    </div>
    <button class="button is-primary">Sign in</button>
</form>
<hr>
<div class="box">
    <article class="media">
        <div class="media-left">
            <figure class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
        </div>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                    <br>
                    Lorem ipsum dolor sit met, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla
                    egestas. Nullam 조미료 luctus turpis.
                </p>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a href="" class="level-item" aria-label="reply">
                       <span class="icon is-small">
                           <i class="fas fa-reply" arial-hidden="true"></i>
                       </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                        <span class="icon is-small">
                            <i class="fas fa-retweet" arial-hidden="true"></i>
                        </span>
                    </a>
                    <a class="level-item" aria-label="like">
                        <span class="icon is-small">
                            <i class="fas fa-heart" arial-hidden="true"></i>
                        </span>
                    </a>

                </div>
            </nav>

        </div>

    </article>
</div>

</body>
</html>
